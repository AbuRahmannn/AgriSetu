    <script>
        // Initialize the map and set the view to a central Indian location
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add the standard OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Demo buyers data
        const buyers = [
            // Locations in India
            { name: 'Buyer A (Rice)', lat: 17.3850, lon: 78.4867, produce: 'Rice', price: 22000 }, // Hyderabad
            { name: 'Buyer B (Maize)', lat: 13.0827, lon: 80.2707, produce: 'Maize', price: 15000 }, // Chennai
            { name: 'Buyer C (Wheat)', lat: 19.0760, lon: 72.8777, produce: 'Wheat', price: 18000 }, // Mumbai
            { name: 'Buyer D (Cotton)', lat: 28.7041, lon: 77.1025, produce: 'Cotton', price: 55000 }, // Delhi
        ];

        // Add markers for all buyers
        buyers.forEach(b => {
            L.marker([b.lat, b.lon])
                .addTo(map)
                .bindPopup(
                    `<b>${b.name}</b><br>
                    ${b.produce} - ‚Çπ${b.price / 100} per kg approx`
                );
        });

        // Try to center to the user's current geolocation
        map.locate({ setView: true, maxZoom: 12 });
    </script>
